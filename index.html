<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module" src="/public/babel.min.js"></script>

    <script type="text/babel" data-type="module">
      const root = document.querySelector("#root");

      const message = ({ children }) => {
        return <div className="message box">{children}</div>;
      };

      const element = (
        <div className="container">
          {message({ children: "Hello World" })}
          {message({ children: "Goodbye World" })}
        </div>
      );

      ReactDOM.createRoot(root).render(element);
    </script>
  </body>
</html>

<!-- 
custom components : React components are functions which accept an object and return something that is render-able.

Typically things that are render-able are other react components or string.

 

-->
