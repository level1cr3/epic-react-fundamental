<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module">
      const root = document.querySelector("#root");

      const element = React.createElement(
        "div",
        { className: "container" },
        React.createElement("p", null, "Here's sam's favorite food"),
        React.createElement(
          "ul",
          {
            className: "sam-food",
          },
          React.createElement("li", null, "Green eggs"),
          React.createElement("li", null, "Ham")
        )
      );

      // with deep nesting this is starting to look bad and hard to read.

      ReactDOM.createRoot(root).render(element);
    </script>
  </body>
</html>
