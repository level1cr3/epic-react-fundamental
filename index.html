<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module">
      const root = document.querySelector("#root");
      const hello = React.createElement("span", null, "Hello");
      const world = React.createElement("span", null, "World");

      // option 1
      const divContainer1 = React.createElement("div", {
        className: "container",
        children: [hello, " ", world],
      });

      // option 2 // this requires each element in array to have unique key. so instead
      // of null in config we could pass { key: 1 }
      // const divContainer2 = React.createElement(
      //   "div",
      //   { className: "container" },
      //   [hello, " ", world]
      // );

      // option 3
      const divContainer3 = React.createElement(
        "div",
        { className: "container" },
        React.createElement("span", null, "Hello"),
        " ",
        React.createElement("span", null, "World")
      );

      ReactDOM.createRoot(root).render(divContainer3);
    </script>
  </body>
</html>
