<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module" src="/public/babel.min.js"></script>

    <script type="text/babel" data-type="module">
      const root = document.querySelector("#root");

      const element = (
        <div className="container">
          <p>Here is sam favorite food</p>
          <ul className="food">
            <li>Mango</li>
            <li>orange</li>
          </ul>
        </div>
      );
      /*
        Why we can't use class in jsx property why className ?
        > Reason is JSX properties are lot similar to DOM properties then they are to the html attributes.

        > we can see below error message says DOM property not html attribute. Because remember this JSX will transpile into React.CreateElement syntax.
        Warning: Invalid DOM property `class`. Did you mean `className`? Error Component Stack
        at ul (<anonymous>)
        at div (<anonymous>)

          With jsx nesting is easy.
      */

      ReactDOM.createRoot(root).render(element);
    </script>
  </body>
</html>
