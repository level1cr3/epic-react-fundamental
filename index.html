<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module" src="/public/babel.min.js"></script>

    <script type="text/babel" data-type="module">
      const root = document.querySelector("#root");

      const calculate = (left, operator, right) => {
        switch (operator) {
          case "+":
            return left + right;
          case "-":
            return left - right;
          case "*":
            return left * right;
          case "/":
            return right !== 0 ? left / right : "Error division by form";
          default:
            return "Invalid Operator";
        }
      };

      const Calculator = ({ left, operator, right }) => {
        console.log(typeof left);

        return (
          <div className="container">
            <code>
              {left} {operator} {right} ={" "}
              <output>{calculate(left, operator, right)}</output>
            </code>
          </div>
        );
      };

      const element = (
        <div className="container">
          <Calculator left={1} operator="+" right={2} />
          <Calculator left={3} operator="-" right={2} />
          <Calculator left={2} operator="*" right={2} />
          <Calculator left={1} operator="/" right={2} />
        </div>
      );
      ReactDOM.createRoot(root).render(element);
    </script>
  </body>
</html>
