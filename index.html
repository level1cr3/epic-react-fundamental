<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module" src="/public/babel.min.js"></script>

    <script type="text/babel" data-type="module">
      const root = document.querySelector("#root");

      const className = "container";
      const children = "Hello world";
      const element = <div className={className}>{children}</div>;
      const element2 = <div className={className} children={children} />;

      ReactDOM.createRoot(root).render([element, element2]);
    </script>
  </body>
</html>

 interpolation. The idea behind interpolation is embedding one thing into

In JavaScript, an expression is anything that produces a value.
That value can then be used inside a template literal ${ ... }, assigned to a variable, passed as an argument, etc.

🔎 Examples of expressions

All of these are expressions because they produce a value:

2 + 3             // 5
"Hello".toUpperCase()  // "HELLO"
true && false     // false
Math.random()     // some number
user.name         // whatever user.name is
[1, 2, 3].length  // 3


You can use them in template literals:

const user = { name: "Alice", age: 25 };

console.log(`Hello, ${user.name}! You are ${user.age + 5} years old.`);

🚫 What’s not an expression?

Things that don’t produce a value directly, e.g. statements:

if (true) { }     // statement
for (...) { }     // statement
while (...) { }   // statement
function foo() {} // declaration (not a value by itself)


These are statements, not expressions, so you can’t do:

`Hi ${if (true) { "yes" }}`  // ❌ SyntaxError

✅ Expression vs Statement (in short)

Expression → produces a value (5 * 2, "abc", x > 0 ? "yes" : "no")

Statement → performs an action (if, for, return, function)

👉 So inside ${ ... }, you can only put expressions, not full statements.
