<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module" src="/public/babel.min.js"></script>

    <script type="text/babel" data-type="module">
      const root = document.querySelector("#root");

      const element = (
        <>
          <p>Here is sam favorite food</p>
          <ul className="food">
            <li>Mango</li>
            <li>orange</li>
          </ul>
        </>
      );

      /*
          Why do we need fragment ? 
                const elementV2 = 
        React.createElement("p", null, "My favorite food"),
        React.createElement("p", null, "My favorite food");

        because above code is not valid js. we can't assign 2 values to single variable.
        maybe we could put these in array that will work. we would have to pass unique key.
        but array are used for array of collection.

        NOTE: basically use React.Fragment or <></> in jsx when we want to return multiple component from jsx.
        Fragment is special kind of element that doesn't have the DOM representation.  

      */

      ReactDOM.createRoot(root).render(element);
    </script>
  </body>
</html>
