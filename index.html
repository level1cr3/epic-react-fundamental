<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module" src="/public/babel.min.js"></script>

    <script type="text/babel" data-type="module">
      const root = document.querySelector("#root");

      const className = "container";
      const children = "Hello world";
      const props = { className, children };
      const props2 = { className: "neo-container" };
      const element = (
        <div {...props} className="other-container" {...props2}>
          goodbye world
        </div>
      );
      // remember {} is interpolation in jsx not the object. so we are spreading object inside the interpolation.
      // if we have 2 similar props whatever comes later will override the one that came previously in this example className="other-container" will override the once that came early
      // and children syntax overrides the children prop.

      ReactDOM.createRoot(root).render(element);
    </script>
  </body>
</html>
