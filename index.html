<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module" src="/public/babel.min.js"></script>

    <script type="text/babel" data-type="module">
      const root = document.querySelector("#root");

      const Greeting = (props) => {
        return <h1>Hello {props.name}</h1>;
      };

      ReactDOM.createRoot(root).render(<Greeting name="World" />);
    </script>
  </body>
</html>

<!-- 
custom components : React components are functions which accept an object and return something that is render-able.

Typically things that are render-able are other react components or string.

 

-->
