<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/public/react.development.js"></script>
    <script src="/public/react-dom.development.js"></script>
    <script type="module" src="/public/babel.min.js"></script>

    <script type="text/babel" data-type="module">
      const root = document.querySelector("#root");

      const message = ({ children }) => {
        console.log("calling message", children);

        return <div className="message box">{children}</div>;
      };

      const element = (
        <div className="container">
          {React.createElement(message, null, "Hello World")}
          {React.createElement(message, { children: "Goodbye World" })}
        </div>
      );

      console.log(element);
      // when called message in previous example we invoked the message function
      // but when we pass the message function to react. It will only invoke this
      // function when necessary. when react is rendering them.

      ReactDOM.createRoot(root).render(element);
    </script>
  </body>
</html>
